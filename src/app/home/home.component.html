<div class="alert alert-primary">
    <strong>Home Page</strong> 
  </div>
  <div class="container">
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://img.freepik.com/premium-psd/realistic-purple-phone-screen-mockup_99366-521.jpg" alt="Chicago" class="d-block" style="width:100%;height: 500px;;">
      <div class="carousel-caption">
        <h3>Iphone Mobile</h3>
        <p>Shop the latest iPhone models and accessories!</p>
      </div>
    </div>
    <div class="carousel-item" style="height: 500px;width: 100%;">
      <img src="https://fdn.gsmarena.com/imgroot/static/headers/makers/samsung-2023-1.jpg" alt="Chicago" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Samsung Mobile</h3>
        <p>Discover the newest Samsung Galaxy smartphones!</p>
      </div> 
    </div>
    <div class="carousel-item">
      <img src="https://i.ytimg.com/vi/l78BGrn59Ko/maxresdefault.jpg" alt="Chicago" class="d-block" style="width:100%;height: 500px;">
      <div class="carousel-caption">
        <h3>New York</h3>
        <p>We love the Big Apple!</p>
      </div>  
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

  </div>
<ul>
    <li *ngFor="let ur of items">{{ur.user}}</li>
</ul>
