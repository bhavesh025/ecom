<div class="alert alert-primary">
    <strong>Home Page</strong> 
  </div>
  <div class="container">

    <ngb-carousel *ngIf="popularProducts">
      <ng-template *ngFor="let item of popularProducts" ngbSlide>
        <div class="picsum-img-wrapper">
          <img class="product-image-class" src="{{item.productImage}}" alt="Random first slide" />
        </div>
        <div class="carousel-caption">
          <h3>{{item.productName}}</h3>
          <p>{{item.productDescription}}</p>
        </div>        
      </ng-template>      
    </ngb-carousel>
  </div>

  <div class="containet">
    <div class="container bg-white">
      <h2>Latest Products</h2>
      <div class="row">
          <div class="col-lg-3 col-sm-6 d-flex flex-column align-items-center justify-content-center product-item my-3" style="border: 10px solid gray;">
              <div class="product"> 
                <img src="https://images.pexels.com/photos/10415754/pexels-photo-10415754.jpeg" alt="">
                  <ul class="d-flex align-items-center justify-content-center list-unstyled icons">
                      <li class="icon"><span class="fas fa-expand-arrows-alt"></span></li>
                      <li class="icon mx-3"><span class="far fa-heart"></span></li>
                      <li class="icon"><span class="fas fa-shopping-bag"></span></li>
                  </ul>
              </div>
              <div class="tag bg-red">Best Selling</div>
              <div class="title pt-4 pb-1">Winter Check Shirt & Jacket</div>
              <div class="d-flex align-content-center justify-content-center"> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span> <span class="fas fa-star"></span> </div>

              <hr>

          </div>

  </div>
