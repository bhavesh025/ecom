  <div class="container">
    <ngb-carousel *ngIf="popularProducts">
      <ng-template *ngFor="let item of popularProducts" ngbSlide>
        <div class="picsum-img-wrapper">
          <a routerLink="/details/{{item.id}}">   
          <img class="product-image-class " src="{{item.productImage}}" alt="Random first slide" />
          </a>
        </div>
        <div class="carousel-caption">
          <h3>{{item.productName}}</h3>
          <p>{{item.productDescription}}</p>
        </div>        
      </ng-template>      
    </ngb-carousel>
  </div>

  <div class="containet">
    <div class="container bg-white">          
            <section style="background-color: #eee;">
              <div class="text-center container py-5">
                <h4 class="mt-4 mb-5"><strong>Bestsellers</strong></h4>
            
                <div class="row">
                  <div class="col-lg-3 col-md-12 mb-4" *ngFor="let item of trndayData">
                    <div class="card m-2">
                      <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light"
                        data-mdb-ripple-color="light">
                        <img src="{{item.productImage}}" class="w-100 img-product img-thumbnail p-2" />                        
                      </div>
                      <div class="card-body mt-3 p-2">
                        <a class="text-reset" style="text-decoration: none;">
                          <h5 class="card-title mb-3">{{item.productName}}</h5>
                        </a>
                        <a class="text-reset" style="text-decoration: none;">
                          <p>Color : {{item.productColor}}</p>
                        </a>
                        <h5 class="mb-3">Price : {{item.productPrice | currency:'INR' }}</h5>
                      </div>

                      <div class="d-flex flex-row justify-content-between align-items-center p-3">
                        <a routerLink="/details/{{item.id}}">
                        <button type="button" class="btn btn-primary flex-fill p-2" >
                          View Details
                        </button></a>
                        <button type="button" class="btn btn-danger flex-fill ms-5 p-2">Add To Cart</button>
                      </div>
                      
                    </div>
                  </div>
                  
                </div>
              </div>
            </section>

          </div>
        </div>
