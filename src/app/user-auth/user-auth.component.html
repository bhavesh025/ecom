<section>
    <div class="container-fluid h-100 p-10">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-2">
                  <div class="row justify-content-center">
    
                    <div *ngIf="!userisLogin" class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">                    
                      <p class="text-center h1 mb-5 mx-1 mx-md-4 mt-4" style="color: #5893d4;">Sign up User</p>  
                      
                      <form #useSignUp="ngForm" (ngSubmit)="uSignUp(useSignUp.value)" class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-2">
                          <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" name="name" ngModel />
                            <label class="form-label" for="form3Example1c">Your Name</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" name="email" ngModel />
                            <label class="form-label" for="form3Example3c">Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" name="password" ngModel />
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
                              
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                        <div class="form-check d-flex justify-content-center mb-5">                      
                            <label class="form-check-label" for="form2Example3">
                              Alredy User! <a class="btn-link" (click)="goTouserLogin()">Login</a>                                         
                            </label>
                        </div>
                      </form>
                      
                    </div>
    
    
                    <!-- User Login Code Here-->
    
                    <div *ngIf="userisLogin" class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">                    
                        <p class="text-center h1 mb-5 mx-1 mx-md-4 mt-4" style="color: #5893d4;">User Login</p>  
                        
                          <form #useLogin="ngForm" (ngSubmit)="uLogin(useLogin.value)" class="mx-1 mx-md-4">
                           <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="email" id="form3Example3c" class="form-control" name="email" ngModel/>
                              <label class="form-label" for="form3Example3c">Your Email</label>
                            </div>
                          </div>
        
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="password" id="form3Example4c" class="form-control" name="password" ngModel/>
                              <label class="form-label" for="form3Example4c" >Password</label>
                            </div>
                          </div>                     
        
                          <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                          </div>
                          <div class="form-check d-flex justify-content-center mb-5">                      
                              <label class="form-check-label" for="form2Example3">
                                Don't Have Account? <a class="btn-link" (click)="goTouserReg()">Registraion</a>
                              </label>
                            </div>
                        </form>                    
                      </div>                
    
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    
        </div>
    </section>
