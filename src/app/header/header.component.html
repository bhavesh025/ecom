<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">e-Com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
      aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse float-end" id="navbarColor02" [ngSwitch]="menuType">

      <form class="d-flex" style="margin-left:35px;margin-right:355px;" *ngSwitchCase="'default'">
        <input class="form-control me-2" #searchInput (keyup)="SearchP($event)" (blur)="hideSearch()" type="search"
          placeholder="Search" aria-label="Search" style="width:550px;">
        <button (click)="submitSearch(searchInput.value)" class="btn btn-outline-light" type="submit">Search</button>
        <ul class="suggested-result" *ngIf="searchResult">
          <li *ngFor="let item of searchResult">
            <a (mousedown)="redirecttoDetails(item.id)"> {{item.productName}}</a>
          </li>
        </ul>
      </form>
      <div class="d-flex justify-content-between" *ngSwitchCase="'default'">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="" style="font-size: 16px;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="user-auth" style="font-size: 16px;">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="seller-auth" style="font-size: 16px;">Seller</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="Cart" style="font-size: 16px;">Cart({{cartItems}})</a>
          </li>
        </ul>

      </div>

      <div class="d-flex justify-content-between" *ngSwitchCase="'user'" style="margin-left: 900px;">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="" style="font-size: 16px;">Home</a>
          </li>
          <li class="nav-item" style="display: none;">
            <a class="nav-link" style="font-size: 16px;">{{userName | titlecase}}</a>            
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="Cart" style="font-size: 16px;">Cart({{cartItems}})</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="Logout()" style="font-size: 16px;cursor: pointer;">Logout</a>
          </li>
          <li>
            <button class="btn btn-info">{{userName | titlecase}} </button>
          </li>

        </ul>
      </div>

      <div class="d-flex justify-content-between" *ngSwitchCase="'Seller'" style="margin-left: 800px;float: right;">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="home" style="font-size: 16px;cursor: pointer;display: none; ">Seller
              Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="seller-add-product" style="font-size: 16px;cursor: pointer;">Add Product</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="seller-product-list" style="font-size: 16px;cursor: pointer;">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="SignOut()" style="font-size: 16px;cursor: pointer;">LogOut</a>
          </li>
          <li>
            <button class="btn btn-danger">{{sellerName}} </button>
          </li>
        </ul>
      </div>


    </div>
  </div> <!-- End Container-->



</nav>
