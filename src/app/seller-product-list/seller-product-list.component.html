<div class="container">
    <div class="row">

<div class="alert alert-primary text-center" role="alert">
    <strong style="font-size: larger;">Product Details</strong>
</div>

<table class="table table-bordered">
        <thead>
            <tr>
                  <th>Sr. No.</th>  
                  <th>Image</th>   
                  <th>Product Name</th>  
                  <th>Price</th>  
                  <th>Color</th>  
                  <th>Category</th>  
                  <th>Description</th>    
                  <th>Action</th>    
            </tr>
        </thead>    

        <tbody>
            <tr *ngFor="let data of productdata;let i=index">
                <td> {{i+1}}</td>  
                <td><img class="img-thumbnail pImage" src="{{data.productImage}}" /></td>   
                <td>{{data.productName}}</td>  
                <td>{{data.productPrice}}</td>  
                <td>{{data.productColor}}</td>  
                <td>{{data.productCategory}}</td>  
                <td>{{data.productDescription}}</td>  
                <td [width]="200">
                    <button class="btn btn-danger" (click)="delProduct(data.id)">Delete</button>

                    <a routerLink="/seller-product-edit/{{data.id}}">
                        <button class="btn btn-warning" style="margin-left: 10px;">Edit</button>
                    </a>
                </td>

            </tr>
        </tbody>
  </table>

  </div>
</div>
